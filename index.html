<!DOCTYPE html>
<html lang="my">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AM Kyaw Social</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            transition: background-color 1s ease-in-out;
        }
        .container {
            margin-top: 100px;
        }
        h1 {
            font-size: 3rem;
        }
        p {
            font-size: 1.5rem;
        }
        .color-shift {
            animation: colorChange 5s infinite alternate;
        }
        @keyframes colorChange {
            0% { color: purple; }
            50% { color: orange; }
            100% { color: blue; }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1 class="color-shift">AM Kyaw Social</h1>
        <p>ဒီမှာ မိတ်ဆွေများနဲ့ ချိတ်ဆက်လိုက်ပါ။</p>
    </div>

    <script>
        const colors = ["#6a0dad", "#ff8000", "#0073e6"];
        let index = 0;

        function changeBackground() {
            document.body.style.backgroundColor = colors[index];
            index = (index + 1) % colors.length;
        }

        setInterval(changeBackground, 3000);
    </script>

</body>
</html>
